plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}


tasks.withType(Test).configureEach {
    include '**/*Test.class'
    useJUnitPlatform()
}


dependencies {

    testRuntimeOnly(group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: "5.6.2")
    testImplementation(group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: "5.6.2")


    implementation 'org.apache.openwebbeans:openwebbeans-jsf:2.0.16'
    implementation 'org.apache.openwebbeans:openwebbeans-ejb:2.0.16'
    implementation 'org.apache.openwebbeans:openwebbeans-ee:2.0.16'
    implementation 'org.apache.openwebbeans:openwebbeans-junit5:2.0.16'


    implementation(group: 'org.apache.tomee', name: 'tomee-embedded', version: "8.0.3") {

    }
}